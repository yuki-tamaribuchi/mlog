{% extends 'base.html' %}
{% block title%} {% trans 'Genre list' %} | {{block.super}}{% endblock title %}
{% block content %}
<div class="container">
	<div class="row mt-5">
	{% if genre_list %}
		{% for genre in genre_list %}
		<p><a href="{% url 'musics:artist_by_genre' genre.genre_name %}">{{genre.genre_name}}</a></p>
		{% endfor %}
	{% else %}
	<p>{% trans 'There is no genre.' %}</p>
	{% endif %}
	</div>
</div>
{% endblock content %}
