{% extends 'base.html' %}
{% block title%} {{user.handle}} ({{user.username}}) | {{block.super}}{% endblock title %}
{% block content %}
<div class="container">
	<div class="row">
		<div class="col mt-5">
			<h1>{{user.handle}} ({{user.username}})</h1>
			{% if user.biograph %}
			<p>{{user.biograph}}</p>
			{% else %}
			<p>自己紹介が入力されていません。</p>
			{% endif %}
		</div>
	</div>
</div>
{% endblock content %}
