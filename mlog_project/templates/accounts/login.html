{% extends 'base.html' %}
{% block title%}ログイン | {{block.super}}{% endblock title %}
{% block content %}
<div class="container">
	<div class="row">
		<div class="col mt-5">
			<form method="POST">
				{% csrf_token %}
				{{form.as_p}}
				<input type="submit" value="ログイン">

				<p><a href="{% url 'accounts:passwordreset' %}">パスワードを忘れた</a></p>

				{% load socialaccount %}
				<a href="{% provider_login_url "google" google="https://www.google.com/accounts/o8/id"%}">Google</a>
			</form>
		</div>
	</div>
</div>
{% endblock content %}
