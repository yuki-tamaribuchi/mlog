{% for genre in genre_list %}
<div class="col-lg-3 col-sm-12">
	<div class="card m-3 text-center genre-list-card">
		<div class="card-body">
			<div class="row">
				<div class="col">
					<a href="{% url 'musics:artist_by_genre' genre.genre_name %}"><h4 class="card-title">{{genre.genre_name}}</h4></a>
				</div>
			</div>
		</div>
	</div>
</div>
{% endfor %}
