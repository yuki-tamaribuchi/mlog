{% for genre in genre_list %}
<div class="col-lg-2 col-md-4 col-sm-12">
	<div class="card text-center genre-list-card">
		<div class="card-body">
			<div class="row">
				<div class="col">
					<a href="{% url 'musics:artist_by_genre' genre.genre_name %}" class="stretched-link text-decoration-none">{{genre.genre_name}}</a>
				</div>
			</div>
		</div>
	</div>
</div>
{% endfor %}
