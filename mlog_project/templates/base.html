<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}mlog{% endblock title%}</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>
<body>
	<nav class="navbar navbar-dark bg-dark">
		<a class="navbar-brand text-white" href="{% if user.username %}{% url 'mlog:timeline' %}{% else %}{% url 'mlog:top' %}{% endif %}"">mlog</a>
		<div class="dropdown">
			<button class="btn btn-secondary text-white dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Menu</button>
			<div class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
				{% if user.id %}
				<a class="dropdown-item" href="{% url 'mlog:entrycreate' %}">投稿する</a>		
				<a class="dropdown-item" href="{% url 'accounts:detail' user.username %}">ログイン中:{{user.handle}} ({{user.username}})</a>
				<a class="dropdown-item" href="{% url 'accounts:update' %}">アカウント管理</a>
				<a class="dropdown-item" href="{% url 'accounts:logout' %}">ログアウト</a>
				{% else %}
				<a class="dropdown-item" href="{% url 'accounts:signup' %}">新規登録</a>
				<a class="dropdown-item" href="{% url 'accounts:login' %}">ログイン</a>
				{% endif %}
			</div>
		</div>
	</nav>

	{% block content %}
	{% endblock content %}

</body>
</html>
