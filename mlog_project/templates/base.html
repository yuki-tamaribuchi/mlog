<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}mlog{% endblock title%}</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</head>
<body>
	<nav class="nav bar navbar-expand-lg navbar-dark bg-dark">
		<a class="nav-link text-white">mlog</a>
		<ul class="navbar-nav">
			<li class="nav-item">
				{% if user.id %}
				<a class="nav-link text-white" href="{% url 'accounts:detail' user.username %}">ログイン中:{{user.username}}</a>
				{% else %}
				<a class="nav-link text-white" href="{% url 'accounts:signup' %}">新規登録</a>
				{% endif %}
			</li>
	</nav>

	{% block content %}
	{% endblock content %}

</body>
</html>
