<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}mlog{% endblock title%}</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</head>
<body>
	<nav class="navbar navbar-dark bg-dark">
		<a class="navbar-brand text-white" href="{% if user.username %}{% url 'mlog:timeline' %}{% else %}{% url 'mlog:top' %}{% endif %}"">mlog</a>
		<ul class="nav justify-content-end">
			{% if user.id %}
			<li class="nav-item list-inline-item">
				<a class="nav-link text-white" href="{% url 'accounts:detail' user.username %}">ログイン中:{{user.handle}} ({{user.username}})</a>
			</li>
			<li class="nav-item list-inline-item">
				<a class="nav-link text-white" href="{% url 'accounts:update' %}">アカウント管理</a>
			</li>
			<li class="nav-item list-inline-item">
				<a class="nav-link text-white" href="{% url 'accounts:logout' %}">ログアウト</a>
			</li>
			{% else %}
			<li class="nav-item list-inline-item">
				<a class="nav-link text-white" href="{% url 'accounts:signup' %}">新規登録</a>
			</li>
			<li class="nav-item list-inline-item">
				<a class="nav-link text-white" href="{% url 'accounts:login' %}">ログイン</a>
			</li>
			{% endif %}
			</li>
		</ul>
	</nav>

	{% block content %}
	{% endblock content %}

</body>
</html>
