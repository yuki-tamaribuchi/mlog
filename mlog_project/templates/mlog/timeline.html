{% extends 'base.html' %}
{% block title%} タイムライン | {{block.super}}{% endblock title %}
{% block content %}
<div class="container">
	<div class "row mt-5">
	{% if entry_list %}
		<div class="col">
			{% for entry in entry_list %}
			{% include 'common_templates/entry_card_with_writer.html' %}
			{% endfor %}

	<p>エントリーはありません。</p>
	{% endif %}

	</div>
</div>
{% endblock content %}
