{% extends 'base.html' %}
{% block title%}{{song.song_name}} | {{block.super}}{% endblock title %}
{% block content %}
<div class="container">
	<div class "row mt-5">
		<h1>{{song.song_name}}</h1>

		<h2>この曲の記事一覧</h2>
		{% for entry in entries %}
		<p><a href="{% url 'mlog:detail' entry.id %}">{{entry.title}}</a> by <a href="{% url 'accounts:detail' entry.writer.username %}">{{entry.writer.handle}}({{entry.writer.username}})</a></p>
		{% endfor %}
	</div>
</div>
{% endblock content %}
