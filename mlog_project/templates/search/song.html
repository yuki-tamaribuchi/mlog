{% extends 'base.html' %}
{% block title%} 「{{keyword}}」の検索結果 | {{block.super}}{% endblock title %}
{% block content %}
<div class="container">
	<div class "row mt-5">
    「{{keyword}}」の検索結果
	{% if song_list %}
		{% for song in song_list%}
        <p><a href="{% url 'musics:song_detail' song.id %}">{{song.song_name}}</a></p>
        {% endfor %}
	{% else %}
	<p>検索結果はありません。</p>
	{% endif %}

	</div>
</div>
{% endblock content %}
